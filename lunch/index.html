<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winding Waters Lunch Tracker</title>
    <style>
        :root {
            --bg-color: #000000;
            --accent-color: #FFD700;
            --card-bg: #1a1a1a;
            --text-main: #ffffff;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .lunch-card {
            background: var(--card-bg);
            border: 3px solid var(--accent-color);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
            transition: all 0.3s ease;
        }

        .school-name { font-size: 0.8rem; letter-spacing: 2px; color: var(--accent-color); margin-bottom: 5px; }
        .view-label { font-size: 0.7rem; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        .date-display { font-size: 1.2rem; margin-bottom: 20px; opacity: 0.9; }
        .meal-title { font-size: 2rem; font-weight: 800; line-height: 1.2; margin: 20px 0; min-height: 120px; display: flex; align-items: center; justify-content: center;}

        .btn-calendar {
            background: var(--accent-color);
            color: black;
            border: none;
            padding: 14px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn-calendar:hover { background: #e6c200; transform: translateY(-2px); }

        /* Calendar Overlay */
        #calendar-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .calendar-content {
            background: #111;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--accent-color);
            width: 90%;
            max-width: 400px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 20px;
        }

        .day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #222;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
        }

        .day.has-meal { color: var(--accent-color); font-weight: bold; border: 1px dashed #444; }
        .day:hover { background: var(--accent-color); color: black; }
        .close-btn { color: var(--accent-color); cursor: pointer; float: right; font-weight: bold; }
    </style>
</head>
<body>

    <div class="lunch-card">
        <div class="school-name">WINDING WATERS K-8</div>
        <div class="view-label" id="view-type">Today's Menu</div>
        <div class="date-display" id="display-date">December 17, 2025</div>
        <hr style="border: 0; border-top: 1px solid #333; width: 50%;">
        <div class="meal-title" id="display-meal">Loading...</div>
        <button class="btn-calendar" onclick="toggleCalendar(true)">VIEW FULL MONTH</button>
    </div>

    <div id="calendar-modal">
        <div class="calendar-content">
            <span class="close-btn" onclick="toggleCalendar(false)">CLOSE âœ•</span>
            <h3 style="color:var(--accent-color); margin: 0;">DECEMBER 2025</h3>
            <div class="calendar-grid" id="calendar-days">
                </div>
        </div>
    </div>

    <script>
        // Data from Winding Waters Menu [cite: 3, 4, 117, 304]
        const lunchMenu = {
            "2025-12-02": "Breaded Chicken Drumstick with Biscuit or French Bread Pizza",
            "2025-12-03": "Cheesy Jalapeno Bites",
            "2025-12-04": "Bosco Sticks or Mac & Cheese with Mini Corn Dogs",
            "2025-12-05": "Hot Honey Chicken Sliders or 4 Cheese Pizza",
            "2025-12-08": "Beef Burger or Chicken Tender & Waffle",
            "2025-12-09": "Chicken Sandwich or Nachos with Beef, Chips & Cheese",
            "2025-12-10": "Dill Popcorn Chicken or Rotini Pasta with Meat Sauce",
            "2025-12-11": "4 Cheese Pizza or Cajun Chicken Tortellini",
            "2025-12-12": "Breakfast Scramble Tacos",
            "2025-12-15": "Breaded Chicken Drumstick with Biscuit or French Bread Pizza",
            "2025-12-16": "Buffalo Chicken Stuffed Sandwich or Beef and Cheese Soft Tacos",
            "2025-12-17": "Bosco Sticks or Mac & Cheese with Mini Corn Dogs",
            "2025-12-18": "Beef Burger or Chicken Sandwich",
            "2025-12-19": "Hot Honey Chicken Sliders or 4 Cheese Pizza"
        };

        function updateMainCard(dateObj, isToday = false) {
            const year = dateObj.getFullYear();
            const month = String(dateObj.getMonth() + 1).padStart(2, '0');
            const day = String(dateObj.getDate()).padStart(2, '0');
            const dateKey = `${year}-${month}-${day}`;

            // Update Text
            document.getElementById('view-type').innerText = isToday ? "Today's Menu" : "Selected Menu";
            document.getElementById('display-date').innerText = dateObj.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            
            let meal = lunchMenu[dateKey];
            if (dateObj.getDate() >= 22 && dateObj.getMonth() === 11) {
                meal = "ðŸŽ„ Winter Break - No School";
            }
            
            document.getElementById('display-meal').innerText = meal || "No Menu Listed For This Day";
        }

        function toggleCalendar(show) {
            document.getElementById('calendar-modal').style.display = show ? 'flex' : 'none';
        }

        function buildCalendar() {
            const grid = document.getElementById('calendar-days');
            for (let i = 1; i <= 31; i++) {
                const dayDiv = document.createElement('div');
                const dateKey = `2025-12-${String(i).padStart(2, '0')}`;
                
                dayDiv.className = 'day';
                if (lunchMenu[dateKey]) dayDiv.classList.add('has-meal');
                dayDiv.innerText = i;
                
                dayDiv.onclick = () => {
                    const selectedDate = new Date(2025, 11, i);
                    const today = new Date();
                    const isToday = selectedDate.toDateString() === today.toDateString();
                    
                    updateMainCard(selectedDate, isToday);
                    toggleCalendar(false); // Close the calendar after picking
                };
                grid.appendChild(dayDiv);
            }
        }

        // Initialize
        updateMainCard(new Date(), true);
        buildCalendar();
    </script>
</body>
</html>
