<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWK8 | Cloud Dismissal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; }
        .projector-font { font-family: 'Bebas Neue', cursive; }
        .bg-wwk8-yellow { background-color: #FFD700; }
    </style>
</head>
<body>

    <div x-data="campusApp()" x-cloak>
        
        <div x-show="!isLoggedIn" class="min-h-screen flex items-center justify-center bg-black">
            <div class="max-w-md w-full bg-zinc-900 p-10 rounded-2xl border border-zinc-800">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-wwk8-yellow rounded-xl flex items-center justify-center text-black font-black text-3xl mx-auto mb-4">W</div>
                    <h1 class="text-2xl font-black text-white uppercase">WWK8 Command</h1>
                </div>
                <div class="space-y-4">
                    <input x-model="loginForm.user" type="text" placeholder="Username" class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded text-white outline-none">
                    <input x-model="loginForm.pass" type="password" placeholder="Password" class="w-full bg-zinc-800 border border-zinc-700 p-3 rounded text-white outline-none">
                    <button @click="login()" class="w-full bg-wwk8-yellow text-black font-black py-4 rounded-lg uppercase">Login</button>
                </div>
            </div>
        </div>

        <div x-show="isLoggedIn" class="min-h-screen flex flex-col md:flex-row">
            <aside class="w-64 bg-zinc-900 border-r border-zinc-800 p-6 flex flex-col">
                <div class="font-black text-wwk8-yellow mb-10 italic">WINDING WATERS</div>
                <nav class="flex-1 space-y-2">
                    <button @click="view = 'dispatch'" :class="view === 'dispatch' ? 'bg-zinc-800 text-wwk8-yellow' : 'text-zinc-500'" class="w-full text-left p-3 rounded font-bold text-xs uppercase">Dispatch</button>
                    <button @click="view = 'teacher'" :class="view === 'teacher' ? 'bg-zinc-800 text-wwk8-yellow' : 'text-zinc-500'" class="w-full text-left p-3 rounded font-bold text-xs uppercase">Projector View</button>
                    <button @click="view = 'roster'" :class="view === 'roster' ? 'bg-zinc-800 text-wwk8-yellow' : 'text-zinc-500'" class="w-full text-left p-3 rounded font-bold text-xs uppercase">Manage Roster</button>
                </nav>
                <button @click="logout()" class="w-full bg-zinc-800 text-white text-[10px] py-2 rounded uppercase font-black">Sign Out</button>
            </aside>

            <main class="flex-1 p-8 overflow-y-auto">
                <div x-show="view === 'dispatch'">
                    <h2 class="text-4xl font-black mb-8 italic">DISPATCH</h2>
                    <div class="bg-zinc-900 p-6 rounded-xl border border-zinc-800 max-w-md">
                        <select x-model="selectedStudentId" class="w-full bg-black border border-zinc-700 p-4 rounded text-white mb-4 uppercase font-bold">
                            <option value="">-- Select Student --</option>
                            <template x-for="s in roster" :key="s.id">
                                <option :value="s.id" x-text="s.name"></option>
                            </template>
                        </select>
                        <button @click="checkIn('Car Rider')" class="w-full bg-wwk8-yellow text-black p-4 rounded font-black uppercase mb-2">Dismiss to Car</button>
                    </div>
                </div>

                <div x-show="view === 'teacher'" class="h-full">
                    <div class="bg-black border-4 border-zinc-900 rounded-3xl p-12 text-center h-full min-h-[400px] flex flex-col justify-center">
                        <template x-for="s in teacherQueue" :key="s.id">
                            <div class="bg-wwk8-yellow p-12 rounded-[3rem] text-black mb-6">
                                <h2 class="text-9xl font-black projector-font leading-none uppercase" x-text="s.name"></h2>
                                <button @click="removeFromQueue(s.id)" class="mt-8 bg-black text-white px-8 py-2 rounded-full font-bold uppercase text-xs text-zinc-400">Clear</button>
                            </div>
                        </template>
                        <div x-show="teacherQueue.length === 0" class="text-zinc-800 font-black text-4xl uppercase tracking-widest italic">Monitoring Room 101</div>
                    </div>
                </div>

                <div x-show="view === 'roster'">
                    <h2 class="text-4xl font-black mb-8 text-wwk8-yellow italic">ROSTER</h2>
                    <div class="bg-zinc-900 p-6 rounded-xl border border-zinc-800 max-w-md">
                        <input x-model="rosterForm.name" type="text" placeholder="STUDENT NAME" class="w-full bg-black border border-zinc-700 p-3 rounded mb-4 uppercase font-bold text-white">
                        <button @click="addToRoster()" class="w-full bg-wwk8-yellow text-black font-black py-4 rounded uppercase">Add to Cloud</button>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5OIjvSeCMMMa6Bz4rQmuFE4ET1MQiaKE",
            authDomain: "echo-dismissal.firebaseapp.com",
            projectId: "echo-dismissal",
            storageBucket: "echo-dismissal.firebasestorage.app",
            messagingSenderId: "571130222930",
            appId: "1:571130222930:web:a6c5eb24858beee981028b"
        };

        // Initialize
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function campusApp() {
            return {
                isLoggedIn: false, userRole: '', room: '101', view: 'dispatch',
                loginForm: { user: '', pass: '' },
                rosterForm: { name: '', room: '101' },
                selectedStudentId: '',
                roster: [],
                queue: [],

                init() {
                    // Start listening to Firebase Roster
                    db.collection("roster").onSnapshot((snapshot) => {
                        this.roster = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    });
                    // Start listening to Live Queue
                    db.collection("active_queue").onSnapshot((snapshot) => {
                        this.queue = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    });
                },

                login() {
                    if(this.loginForm.user) {
                        this.isLoggedIn = true;
                        this.userRole = 'admin';
                    }
                },

                async addToRoster() {
                    if(!this.rosterForm.name) return;
                    await db.collection("roster").add({
                        name: this.rosterForm.name.toUpperCase(),
                        room: this.rosterForm.room
                    });
                    this.rosterForm.name = '';
                },

                async checkIn(type) {
                    const student = this.roster.find(s => s.id === this.selectedStudentId);
                    if(!student) return;
                    await db.collection("active_queue").add({
                        name: student.name,
                        room: student.room,
                        type: type
                    });
                    this.selectedStudentId = '';
                },

                async removeFromQueue(id) {
                    await db.collection("active_queue").doc(id).delete();
                },

                logout() { this.isLoggedIn = false; },
                get teacherQueue() { return this.queue.filter(q => q.room === this.room); }
            }
        }
    </script>

    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
