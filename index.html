            border-radius: 8px;
            box-sizing: border-box;

        .info-row {

        .label {

        .highlight {

    function searchStudents() {
        const input = document.getElementById('searchBar').value.toLowerCase();
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';

        if (input.length < 2) return; // Don't search until 2 chars typed

        const filtered = students.filter(s => s.name.toLowerCase().includes(input));

        if (filtered.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">No student found. If you aren\'t on this list, check with the main office.</div>';
            return;
        }

        filtered.forEach(s => {
            const card = document.createElement('div');
            card.className = 'student-card';
            card.innerHTML = `
                <div class="student-name">${s.name}</div>
                <div class="info-row">
                    <span><span class="label">Reason:</span> ${s.reason}</span>
                </div>
                <div class="info-row">
                    <span><span class="label">Report To:</span> ${s.loc}</span>
                </div>
            `;
            resultsDiv.appendChild(card);
        });
    }
