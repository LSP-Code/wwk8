<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WWK8 Yellow Jackets | Athletics</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        :root {
            --primary: #FFD700;
            --primary-dark: #b89b00;
            --bg: #050505;
            --card: #121212;
            --danger: #ff4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        
        body { 
            background-color: var(--bg); 
            color: white; 
            -webkit-font-smoothing: antialiased;
        }

        /* Top Status Bar */
        .status-header {
            background: linear-gradient(90deg, #000, #1a1a1a);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            font-size: 0.65rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .live-indicator {
            color: var(--danger);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .live-dot {
            width: 6px; height: 6px; background: var(--danger); border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* Modern Hero */
        .hero {
            padding: 40px 20px;
            text-align: center;
            background: radial-gradient(circle at top, #222 0%, #050505 70%);
        }

        .hero img { width: 100px; filter: drop-shadow(0 0 15px rgba(255,215,0,0.3)); }
        .hero h1 { 
            font-weight: 900; 
            font-size: 2.2rem; 
            font-style: italic; 
            text-transform: uppercase;
            line-height: 0.9;
            margin-top: 15px;
        }

        /* Action Grid */
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .nav-card {
            background: var(--card);
            border: 1px solid #222;
            padding: 30px 15px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .nav-card:active { transform: scale(0.95); background: #1a1a1a; }
        .nav-card h3 { font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-top: 10px; }

        /* Scoreboard Overlay - PRO STYLE */
        .overlay {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column;
        }
        .overlay.active { display: flex; }

        .overlay-header {
            padding: 20px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #222;
        }

        .scoreboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* The Board */
        .matchup-card {
            background: linear-gradient(145deg, #111, #000);
            width: 100%;
            max-width: 900px;
            border-radius: 30px;
            border: 1px solid #333;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        .board-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 60px 40px;
        }

        .team-unit { text-align: center; flex: 1; }
        .team-unit h2 { font-size: 1.2rem; color: #888; text-transform: uppercase; margin-bottom: 10px; }
        .big-score { font-size: 6rem; font-weight: 900; color: var(--primary); font-variant-numeric: tabular-nums; }

        .vs-divider { font-weight: 900; font-style: italic; color: #333; font-size: 1.5rem; }

        /* Admin Panel */
        .admin-shelf {
            background: #111;
            border-top: 2px solid var(--primary);
            padding: 30px 20px;
            display: none;
        }

        .admin-grid {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .input-group { display: flex; flex-direction: column; gap: 8px; }
        .input-group label { font-size: 0.7rem; font-weight: 700; color: #666; text-transform: uppercase; }
        
        .modern-input {
            background: #000;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            text-align: center;
        }

        .modern-input:focus { border-color: var(--primary); outline: none; }

        .save-btn {
            grid-column: span 2;
            background: var(--primary);
            color: black;
            padding: 18px;
            border-radius: 15px;
            font-weight: 900;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .board-content { flex-direction: column; gap: 40px; padding: 40px 20px; }
            .big-score { font-size: 5rem; }
            .hero h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="status-header">
        <div class="live-indicator"><div class="live-dot"></div> LIVE SYSTEM</div>
        <div style="color: #666;">WWK8 v2.0</div>
    </div>

    <div class="hero">
        <img src="https://i.postimg.cc/7PcYyQqB/wwk8-bee-removebg-preview.png" alt="Logo">
        <h1>YELLOW JACKET<br><span style="color: var(--primary)">ATHLETICS</span></h1>
    </div>

    <div class="nav-grid">
        <div class="nav-card" onclick="openOverlay('score-overlay')">
            <span style="font-size: 2rem;">üèÜ</span>
            <h3>Scoreboard</h3>
        </div>
        <div class="nav-card" onclick="openOverlay('athlete-overlay')">
            <span style="font-size: 2rem;">‚≠ê</span>
            <h3>Athletes</h3>
        </div>
    </div>

    <div id="score-overlay" class="overlay">
        <div class="overlay-header">
            <button onclick="closeOverlay('score-overlay')" style="background:none; border:none; color:#666; font-weight:700;">CLOSE</button>
            <button onclick="checkAdmin()" style="background:none; border:1px solid #333; color:#fff; padding:5px 12px; border-radius:20px; font-size:0.7rem;">ADMIN LOGIN</button>
        </div>

        <div class="scoreboard-container">
            <div class="matchup-card">
                <div class="board-content">
                    <div class="team-unit">
                        <h2 id="home-name">Home</h2>
                        <div class="big-score" id="home-score">0</div>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="team-unit">
                        <h2 id="away-name">Away</h2>
                        <div class="big-score" id="away-score">0</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="admin-panel" class="admin-shelf">
            <div class="admin-grid">
                <div class="input-group">
                    <label>Home Team</label>
                    <input type="text" id="in-home-name" class="modern-input" placeholder="Name">
                    <input type="number" id="in-home-score" class="modern-input" placeholder="Score">
                </div>
                <div class="input-group">
                    <label>Away Team</label>
                    <input type="text" id="in-away-name" class="modern-input" placeholder="Name">
                    <input type="number" id="in-away-score" class="modern-input" placeholder="Score">
                </div>
                <button class="save-btn" onclick="pushToFirebase()">Push Live Update</button>
            </div>
        </div>
    </div>

    <div id="athlete-overlay" class="overlay">
        <div class="overlay-header">
            <button onclick="closeOverlay('athlete-overlay')" style="background:none; border:none; color:#666; font-weight:700;">CLOSE</button>
        </div>
        <div style="padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px;">
            <img src="https://i.postimg.cc/Nf49Pw82/Screenshot-2026-02-02-214938.png" style="width:100%; border-radius:15px;">
            <img src="https://i.postimg.cc/05GbbqBc/Screenshot-2026-02-02-215034.png" style="width:100%; border-radius:15px;">
            <img src="https://i.postimg.cc/rshTxgWk/Screenshot-2026-02-02-215148.png" style="width:100%; border-radius:15px;">
            <img src="https://i.postimg.cc/Gh2ddwws/Screenshot-2026-02-02-215236.png" style="width:100%; border-radius:15px;">
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCISqLqwN15lQrkqA5Y22ksUmeA_EbCQDU",
            authDomain: "wwk8-hub.firebaseapp.com",
            projectId: "wwk8-hub",
            storageBucket: "wwk8-hub.firebasestorage.app",
            messagingSenderId: "1043084731775",
            appId: "1:1043084731775:web:a1627ee4533db0d940664a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const gameRef = ref(db, 'liveScore');

        // Sync from Cloud
        onValue(gameRef, (snap) => {
            const data = snap.val();
            if(data) {
                document.getElementById('home-name').innerText = data.team1 || "Home";
                document.getElementById('away-name').innerText = data.team2 || "Away";
                document.getElementById('home-score').innerText = data.score1 || 0;
                document.getElementById('away-score').innerText = data.score2 || 0;
            }
        });

        // Push to Cloud
        window.pushToFirebase = () => {
            const updates = {
                team1: document.getElementById('in-home-name').value || "Home",
                score1: parseInt(document.getElementById('in-home-score').value) || 0,
                team2: document.getElementById('in-away-name').value || "Away",
                score2: parseInt(document.getElementById('in-away-score').value) || 0
            };
            update(gameRef, updates);
            alert("Live Board Updated!");
        };
    </script>

    <script>
        function openOverlay(id) { document.getElementById(id).classList.add('active'); }
        function closeOverlay(id) { document.getElementById(id).classList.remove('active'); }

        function checkAdmin() {
            const p = prompt("Enter Password:");
            if(p === "889900") {
                document.getElementById('admin-panel').style.display = 'block';
            }
        }
    </script>
</body>
</html>
